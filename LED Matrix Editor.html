<!DOCTYPE html>

  <style id="webmakerstyle">
  body {
  text-align: center;
  }

  button {
  box-sizing: border-box;
  font-size: 13px;
  height: 30px;
  }

  table.leds,
  table.cols,
  table.rows {
  border-spacing: 5px;
  }

  table.leds {
  background-color: #333;
  box-shadow: 1px 1px 10px #333;
  }

  table.leds td,
  table.cols td,
  table.rows td {
  width: 25px;
  height: 25px;
  cursor: pointer;
  font-size: 20px;
  font-family: "Major Mono Display", monospace;
  color: white;
  padding: 2px;
  }

  table.leds td {
  border-radius: 50%;
  box-shadow: inset 0 0 1px #666666;
  background: lightgrey
    radial-gradient(ellipse at center, lightgrey 0%, white 50%, lightgrey 100%);
  }

  table.leds td.active {
  background: orangered
    radial-gradient(ellipse at center, lightcoral 0%, orangered 50%, red 100%);
  }

  table.cols td.hover,
  table.rows td.hover,
  table.cols td:hover,
  table.rows td:hover {
  color: orangered;
  font-weight: bold;
  font-family: "Major Mono Display", monospace;
  }

  .tap-target {
  margin: 10% auto;
  border-radius: 100%;
  font-size: 1.125em;
  text-align: center;
  color: #fff;
  background-color: #eee;
  cursor: pointer;
  transition: all 0.3s;
  }

  .button, h1, h2, .copier {
    font-family: "Major Mono Display", monospace;
    font-weight: bold;
  }

  textarea {
  border-radius: 10%;
  padding: 1em;
  height: 15em;
  width: 15em;
  outline: none;
  overflow: auto;
  }

  .swal-modal {
  font-family: 'Major Mono Display', monospace;
  font-weight: bold;
  }

  div.green {
    background-color: rgb(20, 145, 1);
    border-radius: 5%;
    padding: 5px;
  }
